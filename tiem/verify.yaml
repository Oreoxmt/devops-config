version: 1
notifyPolicy: IfPipelineFail

tasks:
  - name: tiem-build
    taskType: build
    shellScript: |
      make
    outputDir: bin
    timeout: 10
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
      request:
        cpu: 4
        mem: 8Gi
      limit:
        cpu: 4
        mem: 8Gi

  - name: tiem-ut
    taskType: unit-test
    shellScript: |
      make ci_test
    utReportDir: test.xml
    covReportDir: coverage.xml
    coverageRate: 76
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
      request:
        cpu: 4
        mem: 8Gi
      limit:
        cpu: 4
        mem: 8Gi

  - name: tiem-lint
    taskType: lint
    shellScript: |
      make && make lint
    reportDir: golangci-lint-report.xml

  - name: tiem-cyclo
    taskType: cyclo
    shellScript: |
      gocyclo -over 20 -avg ./ | tee repo_cyclo.log || true

  - name: tiem-gosec
    taskType: gosec
    shellScript: |
      gosec -fmt=junit-xml -out=results.xml -stdout -verbose=text -exclude=G103,G104,G204,G304,G307,G401,G404,G501,G505,G601 ./... || true
    reportDir: results.xml
